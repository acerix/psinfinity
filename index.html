<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
<title>Psinfinity</title>
</head>
<body style='overflow:hidden;background-color:#202;color:#ece;'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js'></script>
<script type='module'>
'set strict'

// Main
import {Psinfinity} from './src/Psinfinity.mjs'

// Plugins
import {sParams} from './plugins/sParams.mjs'

// Instruments
import {pKick} from './instruments/pKick.mjs'
import {pBass} from './instruments/pBass.mjs'

window.onload = function() {
  var psinfinity = new Psinfinity({
    plugins: {
      'params': new sParams(),
    },
    instruments: {
      'kick': new pKick(),
      'bass': new pBass(),
    },
  })
}

</script>
</body>
</html>
